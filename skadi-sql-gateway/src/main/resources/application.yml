server:
  port: 8090

skadi:
  sql-gateway:
    # Config stub; will be used once the PG wire-protocol listener exists.
    advertised-host: localhost
    advertised-port: 8090

    pgwire:
      enabled: false
      host: 0.0.0.0
      port: 15432
      auth:
        mode: trust # trust | password
        # users:
        #   test: test

    databricks:
      enabled: false
      host: ""
      http-path: ""
      token: ""
      max-pool-size: 5
      connect-timeout: 10s
      query-timeout: 5m
      jdbc-properties: {}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
